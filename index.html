<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Room Mates</title>
</head>
<body>
    <div id ="nav_btn" class="notes_btn_icon" >
        <img src="images/writing.png">
    </div>
    <div id="notepad" class="notes_invisible">
        <div class="textareas">
            <textarea class="note1 note_field"></textarea>
            <textarea class="note2 note_field"></textarea>
            <textarea class="note3 note_field"></textarea>
        </div>
    </div>
    <div class="header">
        <h1 id="page_title">Room Mates</h1>
    </div>
    <div class="main">
        <div class="row">
            <div class="today section">
                <h1 class="title">Today</h1>
                <div class="turns">
                    <span>
                        <h2 class="task">Cook </h2>
                        <h2 class="person"></h2>
                    </span>
                    <span>
                        <h2 class="task">Wash </h2>
                        <h2 class="person"></h2>
                    </span>
                    <span>
                        <h2 class="task">Clean </h2>
                        <h2 class="person"></h2>
                    </span>
                </div>
            </div>

            <div class="schedule section">
                <h1>Schedule</h1>
                <table>
                    <tr>
                        <td>Day</td>
                        <td>Cook</td>
                        <td>Clean</td>
                        <td>Wash</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                    </tr>
                    <tr>
                        <td>Mon</td>
                    </tr>
                    <tr>
                        <td>Tue</td>
                    </tr>
                    <tr>
                        <td>Thurs</td>
                    </tr>
                    <tr>
                        <td>Fri</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="important_dates section">
            <h1>Important Dates</h1>
            <div class="garbage_collection">
                
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
