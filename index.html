<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Room Mates</title>
</head>
<body>
    <!-- ---------------------------------nav_bar------------------------- -->
    <div id ="nav_btn" class="notes_btn_icon" >
        <img src="images/writing.png">
    </div>
    <!-- ---------------------------------notes------------------------- -->
    <div id="notepad" class="notes_invisible">
    
        <div class="textareas">
            <textarea class="note1 note_field" placeholder="Write Here!!!" id="txt" oninput="save();"></textarea>
        </div>

    </div>
    <!-- ---------------------------------page_title------------------------- -->
    <div class="header">
        <h1 id="page_title">Room Mates</h1>
    </div>
    <div class="main">
        <!-- ---------------------------------first-row------------------------- -->
        <div class="row">
            <!-- ----------------------------------Today----------------------------- -->
            <div id="dailyTasks" class="today section">
                <h1 id="today" class="title">Today</h1>
                
            </div>
            <!-- ----------------------------------Schedule----------------------------- -->
            <div id="schedule" class="schedule section">
                <h1>Schedule</h1>
            </div>
        </div>
        <!-- ----------------------------------Second-row----------------------------- -->
        <div class="row">
            
            <div class="important_dates section">
                <h1>Important Dates</h1>
                <div id="important_dates"></div>
                
            </div>

            <div id="rent" class="rent section">
                <h1 id="rent_title" class="title">Rent Due </h1>
                
            </div>
         </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/schedule.js"></script>
<script src="js/important_dates.js"></script>
<script src="js/notes.js"></script>
</html>
